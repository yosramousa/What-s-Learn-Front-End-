<div class="row" style="    float: right !important; position: relative;
bottom: 13px; color:#bf3636; font-size:18px">
  <a  mat-button mat-dialog-close> <i class="fas fa-times"></i></a>
</div>
<h3> Add Your Skills</h3>
    <div class="row ">
        <div class="col-lg-6 text-center">
            <!-- <label>
                skills
            </label> -->
            <select name="Skill" [(ngModel)]="SkillChoosen" class="custom-select">
                <option selected >Choose your Skill</option>
                <option name="Skill" *ngFor="let Skill of SkillsView" [ngValue]="Skill">{{Skill.skill}}
                </option>

            </select>
        </div>

        <div  class="col-lg-6 text-center">
            <div class="input-group mb-3" style="width: 237px;">
               
                <select class="custom-select" [(ngModel)]="Level" id="inputGroupSelect02">
                    <option selected>Choose your Skill</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div  class="input-group-append">
                    <button   (click)="AddSkill()" class="input-group-text" for="inputGroupSelect02">Add</button>
                </div>

                <!-- <div class="input-group-append">
                    <button (click)="Update()" class="input-group-text" for="inputGroupSelect02">UpDate</button>
                </div>
                 -->
            </div>
        </div>






    </div>
