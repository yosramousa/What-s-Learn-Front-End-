

    <div class="contact1">
    <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
    <img src="{{Url}}img-message.png" alt="IMG">
    </div>
    <form class="contact1-form validate-form">
    <span class="contact1-form-title">
    Send Your Message
    </span>
    <div class="wrap-input1 validate-input" data-validate="Name is required">
    <input [(ngModel)]="FullName" class="input1" type="text" name="name" placeholder="Name">
    <span class="shadow-input1"></span>
    </div>
    <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
    <input [(ngModel)]="Email" class="input1" type="text" name="email" placeholder="Email">
    <span class="shadow-input1"></span>
    </div>
    <div class="wrap-input1 validate-input" data-validate="Subject is required">
    <input [(ngModel)]="Subject" class="input1" type="text" name="subject" placeholder="Subject">
    <span class="shadow-input1"></span>
    </div>
    <div class="wrap-input1 validate-input" data-validate="Message is required">
    <textarea [(ngModel)]="Text" class="input1" name="message" placeholder="Message"></textarea>
    <span class="shadow-input1"></span>
    </div>
    <div class="container-contact1-form-btn">
    <button (click)="SendMessage()" class="contact1-form-btn">
    <span>
    Send  Message
    <i class="fas fa-arrow-right"></i>
    </span>
    </button>
    
    </div>
    </form>
    </div>
    </div>
