<div class="form-group row">
  <div class="col-lg-4 m-auto">


    <input [(ngModel)]="Skill" type="search" class="form-control styleinput" id="inputsearch"
      placeholder="Add New Skill">

  </div>
  <div class="col-lg-4 m-auto">


    <button type="submit" class="btn btn-success" (click)="AddSkill()">Add</button>

  </div>
</div>
<div class="card-body">
  <br>
  <div *ngIf="IsAdded" class="alert alert-success alert-dismissible fade show" role="alert">
    Skill Added Sucessfully
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="IsDeleted" class="alert alert-danger alert-dismissible fade show" role="alert">
    Skill Deleted Sucessfully
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

  <div class="col-lg-12">
    <div class="card-body">
      <div class="table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                <a (click)="SortBYIDAsc()"> <i id="IDAsc" style="  font-size: 20px;   "
                    class="fas fa-caret-up mr-1"></i></a>
                <a (click)="SortBYIDDesc()"><i id="IDdesc" style="font-size: 20px; "
                    class="fas fa-caret-down mr-1"></i></a>ID
              </th>

              <th scope="col">
                <a (click)="SortBYNameAsc()"> <i id="NameAsc" style="  font-size: 20px;   "
                    class="fas fa-caret-up mr-1"></i></a>
                <a (click)="SortBYNameDesc()"><i id="NameDesc" style="font-size: 20px; "
                    class="fas fa-caret-down mr-1"></i></a>Skill
              </th>

              <th> Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let Skill of Skills">
              <td>{{Skill.ID}}</td>

              <td>{{Skill.skill}}</td>

              <td><a (click)="EditSkill(Skill.ID)"><i class="far fa-edit"></i></a></td>

              <td><a class="delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage" placement="top" (confirm)="DeletSkill(Skill.ID)"
                  (cancel)="cancelClicked = true">
                  <i class="fas fa-trash-alt"></i></a>
              </td>

            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>




<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a (click)="Prev()" class="page-link">Previous</a></li>
    <li *ngFor="let key of  numbers" class="page-item">
      <a (click)="MoveTo(key)" class="page-link"> {{key+1}}</a>
    </li>
    <li class="page-item "><a (click)="Next()" class="page-link">Next</a></li>
  </ul>
</nav>
