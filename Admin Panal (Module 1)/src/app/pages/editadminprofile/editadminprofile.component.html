<div class="container ">
<form>
  <h3 class="text-center AddAdmin">Edit Your Profile</h3>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Name</label>
      <input name="name" [(ngModel)]="Name" type="text" class="form-control" id="inputName4 " required>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input name="email" [(ngModel)]="Email" type="email" class="form-control" id="inputEmail4"
        value="email@example.com" required>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input name="password" [(ngModel)]="Password" type="password" class="form-control" id="inputPassword4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"> confirm Password</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress">Age</label>
    <input name="age" [(ngModel)]="Age" type="number" class="form-control" id="inputAge" placeholder="" min="18"
      max="99">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address</label>
    <input name="address" [(ngModel)]="Address" type="text" class="form-control" id="inputAddress" placeholder="Address"
      required>
  </div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">phone</label>
      <input name="phone" [(ngModel)]="Phone" type="tel" pattern='^\+?\d{0,13}' title='Phone Number'
        class="form-control" id="inputPhone" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Gender</label>
      <br>
      <select id="gender1">
        <option [(ngValue)]="Gender" value='M'>Male</option>
        <option [(ngValue)]="Gender" value="f">Female</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label class="text-muted">Add Image</label>
      <div class="custom-file">
        <input (change)="onImageFileChange($event)" type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <button class="btn btn-success" (click)="uploadImage()">Upload</button>
      <img *ngIf="ImageSrc" width="80%" height="40%" [src]="ImageSrc">
    </div>


  </div>
  <div class="text-center">
    <button (click)="EditAdmin()" type="submit" class="btn btn-success">Save</button>

  </div>
</form>
</div>
