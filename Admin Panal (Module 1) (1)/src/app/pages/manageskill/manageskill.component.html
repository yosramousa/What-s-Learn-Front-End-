        <select class="custom-select change" [(ngModel)]="PageSize" (change)="GetAll()" name="Numbers">

          <option *ngFor="let show of shows" [ngValue]="show">{{show}}</option>
          <!-- <option  *ngFor="let show of shows" [ngValue]="show">{{show.number}}</option> -->

        </select>
      </form>

    </div>
    <div class="col-lg-5">
      <div class="input-group">



        <input [(ngModel)]="Skill" type="text" class="form-control" placeholder="Add Skill">
        <div class="input-group-append">
          <button (click)="AddSkill()" class="btn btn-secondary" type="submit">
            <i style="font-size: 12px;" class='fa fa-plus-square icon'></i>

          </button>
        </div>

      </div>

    </div>

  <div class="col-lg-12">
    <div class="card-body">
      <div class="table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                <a (click)="SortBYIDAsc()"> <i id="IDAsc" style="  font-size: 20px;   "
                    class="fas fa-caret-up mr-1"></i></a>
                <a (click)="SortBYIDDesc()"><i id="IDdesc" style="font-size: 20px; "
                    class="fas fa-caret-down mr-1"></i></a>ID
              </th>

              <th scope="col">
                <a (click)="SortBYNameAsc()"> <i id="NameAsc" style="  font-size: 20px;   "
                    class="fas fa-caret-up mr-1"></i></a>
                <a (click)="SortBYNameDesc()"><i id="NameDesc" style="font-size: 20px; "
                    class="fas fa-caret-down mr-1"></i></a>Skill
              </th>

              <th> Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let Skill of Skills">
              <td>{{Skill.ID}}</td>

              <td>{{Skill.skill}}</td>

              <td><a (click)="EditSkill(Skill.ID)"><i class="far fa-edit"></i></a></td>

              <td><a class="delete" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage" placement="top" (confirm)="DeletSkill(Skill.ID)"
                  (cancel)="cancelClicked = true">
                  <i class="fas fa-trash-alt"></i></a>
              </td>

            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>




  <nav class="pagntion">
    <ul class="pagination ">
      <li class="page-item"><a (click)="Prev()" class="page-link">Previous</a></li>
      <li *ngFor="let key of  numbers" class="page-item">
        <a [ngClass]="key == PageIndex ? ' CurrentPage page-link ': 'page-link'" (click)="MoveTo(key)"> {{key+1}}</a>
      </li>
      <li class="page-item "><a (click)="Next()" class="page-link">Next</a></li>
    </ul>
  </nav>
</div>
