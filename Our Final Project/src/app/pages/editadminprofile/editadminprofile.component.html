<form>
  <h3 class="text-center AddAdmin">Add New Admin</h3>
  <div class="form-row">

    <div class="form-group col-md-12">
      <label for="inputname">Name</label>
      <input [(ngModel)]="Name" name="name" type="text" class="form-control" id="inputname" placeholder="Name" required>
    </div>
    
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input [(ngModel)]="Email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email@example.com" required>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input [(ngModel)]="Password" name="password"  type="password" class="form-control" id="inputPassword4"  placeholder="Password" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"> confirm Password</label>
      <input [(ngModel)]="ConfirmedPassword" name = "confirmedPassword"type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password"required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Age</label>
    <input  [(ngModel)]="Age" name = "age" type="Number" class="form-control" id="inputAge" placeholder="Age"  min="18" max="99">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address</label>
    <input [(ngModel)]="Adress" name = "address"  type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">phone</label>
      <input [(ngModel)]="Phone"  name="phone" type="tel" pattern='^\+?\d{0,13}' title='Phone Number' class="form-control" id="inputPhone"  placeholder="Phone" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Gender</label>
      <br>
      <select  name="Gender" [(ngModel)]="Gender" class="custom-select" >
        <option  name="Gender" *ngFor="let Gender of Genders" [ngValue]="Gender.value">{{Gender.name}}</option>
      </select>

    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label class="text-muted">Add Image</label>
        <div class="custom-file">
          <input  (change)="onImageFileChange($event)"   type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
          
    </div>
    <button  class="btn btn-success" (click)="uploadImage()">Upload</button>
    <br>
    <div class="text-center">
 <img   *ngIf="ImageSrc" width="150" height="150" [src]="ImageSrc">
 </div>
    </div>
    
  </div>
  <div class="text-center">
  <input type="submit" class="btn btn-success" (click)="EditAdmin()" value="Save Change">
  </div>
</form>
