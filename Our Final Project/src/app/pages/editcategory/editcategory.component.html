  <li class="nav-item" role="presentation">

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-description" role="tabpanel" aria-labelledby="pills-description-tab">

    <div class="form-group">
      <label for="comment-des">Discription:</label>
      <textarea [(ngModel)]="describtion" class="form-control" rows="5" id="comment-des"></textarea>
      <div class="row">
        <div class="form-group col-md-6">
          <label class="text-muted">Add Image</label>
            <div class="custom-file">
              <input [(ngModel)]="image"  type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        </div>
        
      </div>

      <button class="btn"  (click)="savedescribtion()">Save</button>
    </div>
  </div>

  <div class="tab-pane fade show active" id="pills-Documents" role="tabpanel" aria-labelledby="pills-Documents-tab">

    <div class="form-group">
      <label for="comment">Discription:</label>
      <textarea  [(ngModel)]="describtion"class="form-control" rows="5" id="comment"></textarea>
      <div class="row">
        <div class="form-group col-md-6">
          <label class="text-muted">Add File</label>
          <div class="custom-file">
            <input [(ngModel)]="file" type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        </div>
      </div>

      <button class="btn " (click)="savedescribtion()">Save</button>
    </div>
  </div>

  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
    <div class="form-group">
      <label for="comment">Discription:</label>
      <textarea  [(ngModel)]="describtion" class="form-control" rows="5" id="comment"></textarea>
      <div class="form-group col-md-4">
        <label for="inputaddlink"> Add Link:</label>
        <input [(ngModel)]="link"  type="Link" class="form-control" id="inputaddlink"required>
      </div>

      <button class="btn " (click)="savedescribtion()">Save</button>

    </div>
  </div>
  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
    <div class="form-group">
      <label for="comment">Discription:</label>
      <textarea  [(ngModel)]="describtion" class="form-control" rows="5" id="comment"></textarea>
       <div class="form-group col-md-4">
        <label for="inputaddlink"> Add Video Link:</label>
        <input  [(ngModel)]="link" type="Link" class="form-control" id="inputaddlink"required>
      </div>
      <button class="btn" (click)="savedescribtion()">Save</button>
    </div>
  </div>
