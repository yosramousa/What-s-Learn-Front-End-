<div class="container">
  <div class="row">

    <div class="col-lg-6">
      <form>
        <label for="cars">show</label>


        <select name="Numbers" [(ngModel)]="PageSize" class="custom-select" (change)="Filter()">

          <option *ngFor="let show of shows" [ngValue]="show">{{show}}</option>
        </select>
      </form>
    </div>


    <div class="col-lg-6">
      <form>
        <input name="SaerchText" type="text" [(ngModel)]="SearchText" class="form-controle">


        <select name="SearchOp" [(ngModel)]="SearchOption" class="custom-select">
          <option value="" disabled>Choose Search Option</option>
          <option *ngFor="let op of SerachOptions" [ngValue]="op.ID">{{op.name}}</option>
        </select>

        <button (click)="Search()" type="submit" class="btn btn-default float-center search">Search</button>

      </form>

    </div>
  </div>
</div>



<!---begin the enrollment request--->

<div *ngIf="Messages">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FullName</th>
        <th scope="col">Email</th>
        <th scope="col">Text</th>
        <th scope="col">Send In</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Message of Messages" (click)="MessageDetails(Message.ID)">

        <td>{{Message.ID}}</td>
        <td>{{Message.FullName}}</td>
        <td> {{Message.Email}}</td>
        <td> {{Message.Text}}</td>
        <td> {{Message.Time}}</td>
        <td><button (click)="Delete(Message.ID)" class="btn btn-danger"> Delete</button></td>
      </tr>

    </tbody>
  </table>
</div>
<!---end the enrolment request- -->

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a (click)="Prev()" class="page-link">Previous</a></li>
    <li class="page-item "><a (click)="Next()" class="page-link">Next</a></li>
  </ul>
</nav>
