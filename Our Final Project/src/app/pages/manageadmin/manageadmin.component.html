<div class="container">
  <div class="row">
    
    <div class="col-lg-4">
      <label>Show</label>
      <select>
        <option *ngFor="let show of shows" [ngValue]="show" >{{show.number}}</option>
      </select>
    </div>
    <div class="col-lg-2">
      <button type="submit" class="btn btn-default float-center" [routerLink]="'/adminlayout/addadmin'" >Add New Admin</button>
      
          </div>
    <div class="col-lg-3">

      <select class="custom-select">
        <option *ngFor="let number of numbers" [ngValue]="number">{{number.id}}</option>

      </select>
    </div>
    <div class="col-lg-3">

      <form class="form-inline">
        <input name="Search" [(ngModel)]="SaerchText" class="form-control serchId" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" (click)="search()">Search</button>
      </form>

    </div>
   
  </div>
</div>







<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Name</th>
      <th scope="col">Status</th>
      <th scope="col">Change Status</th>
      <th scope="col">Details</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf ="admins">
    <tr *ngFor="let admin of admins">
      <th scope="row">{{admin.Number}}</th>
      <td>{{admin.Name}}</td>


      <td>
        {{admin.Status}}

      </td>
      <td>

        <input (click)="Change(user.ID)" type="button" class="btn btn-success ml-1 p-2" [disabled]="item.checked"
          value="Change">
      </td>
      <td><a (click)="admindetails(1)"><i class="fas fa-info"></i></a></td>
      

    

      <td><a (click)="Delete(admin.ID)"><i class="far fa-trash-alt"></i></a></td>
    </tr>
    <tr>
      <th scope="row">{{admin.Number}}</th>
      <td>{{admin.Name}}</td>

      <td>
        {{admin.Status}}

      </td>
      <td>

        <input (click)="Change(user.ID)" type="button" class="btn btn-success ml-1 p-2" [disabled]="item.checked"
          value="Change">
      </td>

      <td><a (click)="admindetails(2)"><i class="fas fa-info"></i></a></td>

      <td><a (click)="Delete(admin.ID)"><i class="far fa-trash-alt"></i></a></td>
    </tr>
    </div>
  </tbody>
</table>
