<div class="container">

  <div class="row">

    <div class="col-lg-6">
      <form>
        <label for="cars">show</label>


        <select name="Numbers" [(ngModel)]="pageSize" class="custom-select" (change)="Filter()">

          <option *ngFor="let show of shows" [ngValue]="show">{{show}}</option>
        </select>
      </form>
    </div>


    <div class="col-lg-6">
      <form>
        <input name="SaerchText" type="text" [(ngModel)]="SaerchText" class="form-controle">


        <select name="SearchOp" [(ngModel)]="SearchOp" class="custom-select">
          <option value="" disabled>Choose Search Option</option>
          <option *ngFor="let op of SerachOpts" [ngValue]="op.ID">{{op.name}}</option>
        </select>

        <button (click)="Search()" type="submit" class="btn btn-default float-center search">Search</button>

      </form>

    </div>
  </div>


  <div *ngIf="Admins">

    <table class="table table-striped">
      <thead>
        <tr>
         <!-- <th><a (click)="SortBYIDAsc()"> <i id="IDAsc" style="  font-size: 20px;   " class="fas fa-caret-up mr-1"></i></a>
          <a (click)="SortBYIDDesc()"><i id="IDdesc" style="font-size: 20px; " class="fas fa-caret-down mr-1"></i></a>ID
          </th> -->
          <th scope="col">
          <a (click)="SortBYNameAsc()"> <i id="NamAsc" style="  font-size: 20px;   " class="fas fa-caret-up mr-1"></i></a>
            <a (click)="SortBYNameDesc()"><i id="namedesc" style="font-size: 20px; " class="fas fa-caret-down mr-1"></i></a>Name
          </th>
          <th>
                      <a (click)="SortBYEmailAsc()"> <i id="emAsc" style="  font-size: 20px;   " class="fas fa-caret-up mr-1"></i></a>
          <a (click)="SortBYEmailDesc()"><i id="emdesc" style="font-size: 20px; " class="fas fa-caret-down mr-1"></i></a>Email
        </th>
       
          <th>Image</th>
          <th scope="col">
  
            Status

          </th>  
          <th scope="col">Change Status</th>

          <th scope="col">Details</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let admin of Admins">
          <!-- <td>{{admin.ID}}</td> -->
          <td>{{admin.Name}}</td>
          <td>{{admin.Email}}</td>
          <td><img width="80" height="80" src="{{Url}}/Uploads/{{admin.Image}}" /></td>
          <td>{{admin.Status}}</td>

          <td>
            <input *ngIf="!(adminID==admin.ID)"  (click)="Change(admin.ID)" type="button" class="btn btn-success ml-1 p-2" value="Change">
          </td>
          <td><a *ngIf="!(adminID==admin.ID)" class="not-active" (click)="adminDetails(admin.ID)"><i
                class="fas fa-info"></i></a></td>
          <td><a *ngIf="!(adminID==admin.ID)" class="not-active" (click)="Delete(admin.ID)"><i
                class="far fa-trash-alt "></i></a></td>
        </tr>


      </tbody>
    </table>
  </div>


  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a (click)="Prev()" class="page-link">Previous</a></li>
      <li *ngFor="let key of  numbers" class="page-item">
        <a (click)="MoveTo(key)" class="page-link"> {{key+1}}</a>
      </li>
      <li class="page-item "><a (click)="Next()" class="page-link">Next</a></li>
    </ul>
  </nav>

</div>
